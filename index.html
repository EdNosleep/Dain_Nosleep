<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Coin Spinner v11-MOBILE-FAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: url("background.png") center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    /* контейнер монеты */
    #coin-wrap {
      position: relative;
      width: 170px;
      height: 170px;
      cursor: pointer;
      will-change: transform;
      transform: translateZ(0);
      user-select: none;
      -webkit-user-select: none;
      outline: none;
    }
    .coin-layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      will-change: transform, opacity;
      backface-visibility: hidden;
      transform-style: preserve-3d;
    }
    /* ребро */
    #coinEdge {
      opacity: 0;
      transition: opacity 0.08s linear;
      transform-origin: center;
    }
    /* подсветка-оверлей */
    #coinLight {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    /* === ИНСПЕКТОР === */
    #inspector {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -78vh;
      height: 78vh;
      background: rgba(12, 12, 14, 0.92);
      backdrop-filter: blur(6px);
      color: #f1f1f1;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
      padding: 10px 14px 80px;
      overflow-y: auto;
      transition: bottom 0.3s ease;
      z-index: 10;
      font-size: 0.78rem;
    }
    #inspector.active {
      bottom: 0;
    }
    #toggle {
      position: fixed;
      right: 14px;
      bottom: 14px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: none;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 11;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }
    .control {
      margin-bottom: 10px;
    }
    .control label {
      display: block;
      margin-bottom: 3px;
    }
    .control input[type="range"] {
      width: 100%;
    }
    .val {
      font-size: 0.65rem;
      opacity: 0.6;
      margin-top: 2px;
    }
    @media (min-width: 900px) {
      #inspector {
        width: 320px;
        right: 0;
        left: auto;
        bottom: 0;
        height: 100vh;
        transform: translateX(100%);
      }
      #inspector.active {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Монета -->
  <div id="coin-wrap">
    <!-- две стороны -->
    <img id="coinObverse" class="coin-layer" src="coin_obverse.png" alt="obverse" style="opacity:1;">
    <img id="coinReverse" class="coin-layer" src="coin_reverse.png" alt="reverse" style="opacity:0;">
    <!-- ребро -->
    <img id="coinEdge" class="coin-layer" src="coin_edge.png" alt="edge">
    <!-- подсветка -->
    <canvas id="coinLight"></canvas>
  </div>

  <!-- Инспектор -->
  <button id="toggle">⚙️</button>
  <div id="inspector">
    <h3>Основное</h3>
    <div class="control">
      <label>Размер монетки (px)</label>
      <input id="coinSize" type="range" min="100" max="500" value="170">
      <div class="val" id="coinSizeVal">Текущее: 170</div>
    </div>
    <div class="control">
      <label>Толщина ребра</label>
      <input id="edgeWidth" type="range" min="0.01" max="0.4" value="0.10" step="0.01">
      <div class="val" id="edgeWidthVal">Текущее: 0.1</div>
    </div>
    <div class="control">
      <label>Базовая скорость вращения</label>
      <input id="baseSpeed" type="range" min="5" max="200" value="75">
      <div class="val" id="baseSpeedVal">Текущее: 75</div>
    </div>

    <h3>Прыжок и бросок</h3>
    <div class="control">
      <label>Высота прыжка (px)</label>
      <input id="jumpHeight" type="range" min="10" max="400" value="60">
      <div class="val" id="jumpHeightVal">Текущее: 60</div>
    </div>
    <div class="control">
      <label>Глубина приземления (px)</label>
      <input id="landingDepth" type="range" min="0" max="80" value="50">
      <div class="val" id="landingDepthVal">Текущее: 50</div>
    </div>
    <div class="control">
      <label>Длительность прыжка (сек)</label>
      <input id="jumpDuration" type="range" min="0.05" max="2" value="0.2" step="0.05">
      <div class="val" id="jumpDurationVal">Текущее: 0.2</div>
    </div>
    <div class="control">
      <label>Длительность ускорения (сек)</label>
      <input id="accelDuration" type="range" min="0.05" max="2" value="0.2" step="0.05">
      <div class="val" id="accelDurationVal">Текущее: 0.2</div>
    </div>
    <div class="control">
      <label>Длительность броска (сек)</label>
      <input id="spinDuration" type="range" min="0.2" max="4" value="1.2" step="0.1">
      <div class="val" id="spinDurationVal">Текущее: 1.2</div>
    </div>
    <div class="control">
      <label>Скорость при ускорении</label>
      <input id="boostSpeed" type="range" min="100" max="4000" value="1600" step="50">
      <div class="val" id="boostSpeedVal">Текущее: 1600</div>
    </div>
    <div class="control">
      <label>Длительность замедления (сек)</label>
      <input id="slowDuration" type="range" min="0.1" max="4" value="2.4" step="0.1">
      <div class="val" id="slowDurationVal">Текущее: 2.4</div>
    </div>
    <div class="control">
      <label>Длительность паузы (сек)</label>
      <input id="pauseDuration" type="range" min="0" max="3" value="0.5" step="0.1">
      <div class="val" id="pauseDurationVal">Текущее: 0.5</div>
    </div>

    <h3>Результат</h3>
    <div class="control">
      <label>Шанс выпадения орла (0–1)</label>
      <input id="headsChance" type="range" min="0" max="1" value="0.5" step="0.01">
      <div class="val" id="headsChanceVal">Текущее: 0.5</div>
    </div>

    <h3>Освещение</h3>
    <div class="control">
      <label>Интенсивность подсветки (0–1)</label>
      <input id="lightIntensity" type="range" min="0" max="1" value="0.35" step="0.01">
      <div class="val" id="lightIntensityVal">Текущее: 0.35</div>
    </div>
    <div class="control">
      <label>Цвет R (0–255)</label>
      <input id="lightR" type="range" min="0" max="255" value="255">
      <div class="val" id="lightRVal">Текущее: 255</div>
    </div>
    <div class="control">
      <label>Цвет G (0–255)</label>
      <input id="lightG" type="range" min="0" max="255" value="255">
      <div class="val" id="lightGVal">Текущее: 255</div>
    </div>
    <div class="control">
      <label>Цвет B (0–255)</label>
      <input id="lightB" type="range" min="0" max="255" value="255">
      <div class="val" id="lightBVal">Текущее: 255</div>
    </div>
  </div>

  <script>
    // ===== Константы для анимации =====
    const radSpeed = Math.PI / 180;
    const twoPI = Math.PI * 2;
    const fpsLimit = 60;
    const frameDuration = 1000 / fpsLimit;

    // ===== DOM =====
    const coinWrap = document.getElementById("coin-wrap");
    const obvEl = document.getElementById("coinObverse");
    const revEl = document.getElementById("coinReverse");
    const edgeEl = document.getElementById("coinEdge");
    const lightCanvas = document.getElementById("coinLight");
    const lightCtx = lightCanvas.getContext("2d");

    // ===== Прелоад =====
    ["coin_obverse.png", "coin_reverse.png", "coin_edge.png"].forEach(src => {
      const img = new Image();
      img.src = src;
    });

    // ===== Параметры =====
    const params = {
      coinSize: 170,
      edgeWidth: 0.10,
      baseSpeed: 75,
      jumpHeight: 60,
      landingDepth: 50,
      jumpDuration: 0.2,
      accelDuration: 0.2,
      spinDuration: 1.2,
      boostSpeed: 1600,
      slowDuration: 2.4,
      pauseDuration: 0.5,
      headsChance: 0.5,
      lightIntensity: 0,
      lightR: 255,
      lightG: 255,
      lightB: 255
    };

    // ===== Состояние =====
    let angle = 0;
    let lastTime = performance.now();
    let lastFrame = 0;
    let spinSpeed = params.baseSpeed;
    let activeAnim = null;
    let currentSideHeads = true; // чтобы знать какая сейчас сторона

    // стартовый размер
    applyCoinSize(params.coinSize);

    // ===== Инспектор =====
    const inspector = document.getElementById("inspector");
    document.getElementById("toggle").onclick = () => inspector.classList.toggle("active");

    function setVal(id, v) {
      const el = document.getElementById(id);
      if (el) el.textContent = "Текущее: " + v;
    }
    function bind(id, handler) {
      const el = document.getElementById(id);
      if (!el) return;
      el.addEventListener("input", e => {
        const v = +e.target.value;
        handler(v);
        setVal(id + "Val", v);
      });
    }

    // автоматический биндинг
    bind("coinSize", v => { params.coinSize = v; applyCoinSize(v); resizeLightCanvas(); });
    bind("edgeWidth", v => params.edgeWidth = v);
    bind("baseSpeed", v => { params.baseSpeed = v; if (!activeAnim) spinSpeed = v; });
    bind("jumpHeight", v => params.jumpHeight = v);
    bind("landingDepth", v => params.landingDepth = v);
    bind("jumpDuration", v => params.jumpDuration = v);
    bind("accelDuration", v => params.accelDuration = v);
    bind("spinDuration", v => params.spinDuration = v);
    bind("boostSpeed", v => params.boostSpeed = v);
    bind("slowDuration", v => params.slowDuration = v);
    bind("pauseDuration", v => params.pauseDuration = v);
    bind("headsChance", v => params.headsChance = v);
    bind("lightIntensity", v => params.lightIntensity = v);
    bind("lightR", v => params.lightR = v);
    bind("lightG", v => params.lightG = v);
    bind("lightB", v => params.lightB = v);

    // ===== Основной цикл =====
    function loop(now) {
      requestAnimationFrame(loop);
      if (now - lastFrame < frameDuration) return;
      const dt = (now - lastTime) / 1000;
      lastTime = now;
      lastFrame = now;

      angle = (angle + spinSpeed * radSpeed * dt) % twoPI;

      const c = Math.cos(angle);
      const absC = Math.abs(c);
      const scaleX = Math.max(absC, 0.04);

      // показываем нужную грань
      if (absC < params.edgeWidth) {
        // ребро
        edgeEl.style.opacity = 1 - (absC / params.edgeWidth);
        // прячем лица
        obvEl.style.opacity = 0;
        revEl.style.opacity = 0;
      } else {
        edgeEl.style.opacity = 0;
        if (c >= 0) {
          obvEl.style.opacity = 1;
          revEl.style.opacity = 0;
        } else {
          obvEl.style.opacity = 0;
          revEl.style.opacity = 1;
        }
      }

      // применяем "псевдо-3D" к лицам
      obvEl.style.transform = `scaleX(${scaleX})`;
      revEl.style.transform = `scaleX(${scaleX})`;
      // ребро держим узким
      edgeEl.style.transform = `scaleX(0.6)`;

      // перерисовываем подсветку
      drawLight(c, absC);
    }
    requestAnimationFrame(loop);

    function drawLight(c, absC) {
      const ctx = lightCtx;
      const w = lightCanvas.width;
      const h = lightCanvas.height;
      ctx.clearRect(0, 0, w, h);

      // интенсивность зависит от того, насколько монета "к нам"
      const toward = Math.max(c, 0); // 0..1
      const alpha = params.lightIntensity * toward;
      if (alpha <= 0) return;

      ctx.globalAlpha = alpha;
      ctx.fillStyle = `rgb(${params.lightR},${params.lightG},${params.lightB})`;
      // простой центрированный эллипс/круг
      const grd = ctx.createRadialGradient(w/2, h/2, 10, w/2, h/2, w/2);
      grd.addColorStop(0, `rgba(${params.lightR},${params.lightG},${params.lightB},1)`);
      grd.addColorStop(1, `rgba(${params.lightR},${params.lightG},${params.lightB},0)`);
      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.arc(w/2, h/2, w/2, 0, twoPI);
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    function applyCoinSize(size) {
      coinWrap.style.width = size + "px";
      coinWrap.style.height = size + "px";
      resizeLightCanvas();
    }

    function resizeLightCanvas() {
      const rect = coinWrap.getBoundingClientRect();
      lightCanvas.width = rect.width;
      lightCanvas.height = rect.height;
    }
    // первый ресайз
    resizeLightCanvas();
    window.addEventListener("resize", resizeLightCanvas);

    // ===== Клик по монете =====
    coinWrap.addEventListener("click", () => {
      if (activeAnim) activeAnim.cancelled = true;
      startSpinSequence();
    });

    async function startSpinSequence() {
      const token = { cancelled: false };
      activeAnim = token;

      // сброс
      coinWrap.style.transform = "translateY(0)";
      spinSpeed = params.baseSpeed;

      // ускорение и прыжок вверх одновременно
      const accel = animateOver(params.accelDuration, t => {
        spinSpeed = lerp(params.baseSpeed, params.boostSpeed, easeOutQuad(t));
      }, token);

      const jumpUp = animateOver(params.jumpDuration / 2, t => {
        const y = -params.jumpHeight * Math.sin(t * Math.PI / 2);
        coinWrap.style.transform = `translateY(${y}px)`;
      }, token);

      await Promise.all([accel, jumpUp]);

      // вниз
      await animateOver(params.jumpDuration / 2, t => {
        const y = -params.jumpHeight * Math.cos(t * Math.PI / 2);
        coinWrap.style.transform = `translateY(${y}px)`;
      }, token);

      // амортизация
      await animateOver(0.2, t => {
        const e = Math.sin(t * Math.PI);
        coinWrap.style.transform = `translateY(${e * params.landingDepth}px)`;
      }, token);
      coinWrap.style.transform = "translateY(0)";

      // фаза быстрого кручения
      await wait(params.spinDuration, token);

      // замедление
      await animateOver(params.slowDuration, t => {
        const eased = 1 - easeOutCubic(t);
        spinSpeed = params.boostSpeed * eased;
      }, token);
      spinSpeed = 0;

      // определяем результат
      const heads = Math.random() < params.headsChance;
      currentSideHeads = heads;
      const target = heads ? 0 : Math.PI;
      const startAngle = angle % twoPI;

      // докрутка до анфас
      await animateOver(0.4, t => {
        angle = lerpAngleRad(startAngle, target, easeOutQuad(t));
      }, token);

      // жёстко зафиксировать сторону (чтобы не "глючило")
      angle = target;
      if (heads) {
        obvEl.style.opacity = 1;
        revEl.style.opacity = 0;
      } else {
        obvEl.style.opacity = 0;
        revEl.style.opacity = 1;
      }

      // пауза
      await wait(params.pauseDuration, token);

      // возвращаемся к обычной скорости
      await animateOver(0.5, t => {
        spinSpeed = params.baseSpeed * t;
      }, token);
      spinSpeed = params.baseSpeed;

      if (token.cancelled) return;
    }

    // ===== Утилиты =====
    function animateOver(duration, cb, token) {
      return new Promise(resolve => {
        const start = performance.now();
        function frame(now) {
          if (token.cancelled) return resolve();
          let t = (now - start) / (duration * 1000);
          if (t > 1) t = 1;
          cb(t);
          if (t < 1) requestAnimationFrame(frame);
          else resolve();
        }
        requestAnimationFrame(frame);
      });
    }

    function wait(sec, token) {
      return new Promise(resolve => {
        const end = performance.now() + sec * 1000;
        function check(now) {
          if (token.cancelled) return resolve();
          if (now < end) requestAnimationFrame(check);
          else resolve();
        }
        requestAnimationFrame(check);
      });
    }

    function easeOutCubic(x) { return 1 - Math.pow(1 - x, 3); }
    function easeOutQuad(x) { return 1 - (1 - x) * (1 - x); }
    function lerp(a, b, t) { return a + (b - a) * t; }

    function lerpAngleRad(a, b, t) {
      let diff = (b - a + twoPI) % twoPI;
      if (diff > Math.PI) diff -= twoPI;
      return a + diff * t;
    }
  </script>
</body>
</html>
